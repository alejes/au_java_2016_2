syntax = "proto3";

package proto;

import "TestStrategy.proto";

message ClientInitMessage {
    TestStrategy strategy = 1;
    uint32 N = 2;
    uint32 M = 3;
    uint32 delta = 4;
    uint32 X = 5;

    message ServerData {
        string serverIp = 1;
        uint32 serverPort = 2;
    }

    ServerData server = 6;
}